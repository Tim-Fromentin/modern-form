<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- your code -->

    <!-- form -->
    <div class="form">
        <!-- title -->
        <h1 class="title">Create account</h1>
        <!-- loading effect -->
        <div class="loading"></div>
        <!-- you can add other input if you want 
        for example -> number 
        -->
        <!-- input 1 (username) --> 
        <div class="box-input input-1" >
            <input type="text" placeholder="username...">
        </div>
        <!-- input 2 (email) --> 
        <div class="box-input input-2">
            <input type="email" placeholder="email...">
        </div>
        <!-- input 3 (password) --> 
        <div class="box-input input-3">
            <input type="password" placeholder="password...">
        </div>
        <!-- button create account -->
        <button class="login">create account</button>
        <!-- box link help -->
        <div class="box-link">
            <!-- link for users who already have an account  -->
            <a href="login.html" class="link">already have a account ?</a>
            <!-- link for users who have forgotten their password -->
            <a href="help.html" class="link">Forgot my password!</a>
        </div>
    </div>

</body>
</html>
